<!DOCTYPE html>

<html lang=en>

<head>
  <title>Calculator Time</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Ribeye&display=swap"
  rel="stylesheet">
</head>

<body>
  <div class="header">
    <h1>Calculator<br>Time</h1>
  </div>
  <div class="grid-container">
    <div class="grid-item-display">
      <p> </p>
    </div>
    <div class="grid-item">
      <p>C</p>
    </div>
    <div class="grid-item">
      <p>CE</p>
    </div>
    <div class="grid-item">
      <p>âˆš</p>
    </div>
    <div class="grid-item">
      <p>/</p>
    </div>
    <div class="grid-item">
      <p>7</p>
    </div>
    <div class="grid-item">
      <p>8</p>
    </div>
    <div class="grid-item">
      <p>9</p>
    </div>
    <div class="grid-item">
      <p>x</p>
    </div>
    <div class="grid-item">
      <p>4</p>
    </div>
    <div class="grid-item">
      <p>5</p>
    </div>
    <div class="grid-item">
      <p>6</p>
    </div>
    <div class="grid-item">
      <p>-</p>
    </div>
    <div class="grid-item">
      <p>1</p>
    </div>
    <div class="grid-item">
      <p>2</p>
    </div>
    <div class="grid-item">
      <p>3</p>
    </div>
    <div class="grid-item">
      <p>+</p>
    </div>
    <div class="grid-item" id="zero">
      <p>0</p>
    </div>
    <div class="grid-item">
      <p>.</p>
    </div>
    <div class="grid-item">
      <p>=</p>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
